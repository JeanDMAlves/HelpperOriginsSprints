<!DOCTYPE HTML>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Exercício 1 - Helpper Origins</title>
        <link href="css/exemplos.css" rel="stylesheet">
        <link href="css/formularios.css" rel="stylesheet">
    </head>
    
    <body>

        <main>
            <section class="exemplos">
                <h2>Exercício 1 - Letra A</h2>
                <p> Dar um exemplo de uso com uma palavra recebida via parâmetro da função.</p>
                <p>Frase escolhida:</p>
                <p id="frase_A">"Gama Squad rocks"</p>
                <input id="formulario_A_saida" class="formularios" type="text" readonly placeholder="A quantidade de vogais aparecerá aqui">
            </section>

            <section class="exemplos">
                <h2>Exercício 1 - Letra B</h2>
                <p>Dar um exemplo de uso com uma palavra recebida via input no formulário.</p>
                
                <form>
                    <input class="formularios" type="text" placeholder="Digite sua palavra" id="formulario_B_entrada">
                    <button class="botao_enviar" id="botao_vogais">Contar vogais</button>
                </form>
                <input class="formularios" id="formulario_B_saida" type="text" readonly placeholder="A quantidade de vogais em sua palavra aparecerá aqui">
            </section>
        </main>

        <script src="js/vogais.js"></script>
        <script src="js/interacao_pagina.js"></script>
        
    </body>
    
</html>
